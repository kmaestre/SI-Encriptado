<!DOCTYPE html>
<html>
<head>
  <title>Encriptar - Seguridad Informatica</title>
  <meta charset="utf-8">
  <meta lang="es-ES">
  <link rel='stylesheet' href='./bootstrap.min.css' />
</head>
<div class="container-fluid">

  <div class="row">

    <div class="col-lg-4 col-lg-offset-4 form-group" style="margin-top: 10px;">
      <label>Palabra Clave: </label>
      
        <input type="text" class="form-control" placeholder="Palabra Clave" id="pclave" onblur="genkey()" style="">

      <label>Clave Real:</label>
      
        <input type="text" class="form-control" placeholder="0000000" id="cgen" disabled style="">

      <label>Desplasamiento:</label>
      
        <input type="text" class="form-control" id="desp" style="">

      <label>Mensaje: </label>
      
        <textarea style=" height: 250px;" type="text" class="form-control" value="" id="mensaje"></textarea>
        <hr>
        <button onclick="encrypt()" class="btn btn-primary" style="margin-top: 10px;">Cifrar Mensaje</button>
        <button onclick="decrypt()" class="btn btn-primary" style="margin-top: 10px; float: right;">Descifrar Mensaje</button>
    </div>

  </div>
  
</div>
<script src="./script.js">  
</script>


</body>
</html>
